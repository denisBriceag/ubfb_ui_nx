<div #carousel class="carousel slide carousel-fade" [attr.data-bs-touch]="true" [attr.data-bs-ride]="carousel">
  <div class="carousel-inner" *ngFor="let slide of sliderArray" #carouselInner>
    <div class="carousel-item carousel-animation" [ngClass]="{'active': currentIndex === slide.index}">
      <img [src]="slide.img" class="d-block w-100" alt="No image was loaded">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" [attr.data-bs-target]="carousel" (click)="previousSlide()" >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" [attr.data-bs-target]="carousel" (click)="nextSlide()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
